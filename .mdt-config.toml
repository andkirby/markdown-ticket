[project]
name = "Markdown Ticket Board"
code = "MDT"
path = "docs/CRs"
startNumber = 1
counterFile = ".mdt-next"
description = "Kanban-style ticket board with markdown storage"
repository = "https://github.com/user/markdown-ticket"

# Documents configuration
exclude_folders = [
    "docs/CRs",           # Exclude tickets folder
    "node_modules",
    ".git",
    "test-results"
]

# Documentation Configuration
document_paths = [
    "docs",
    "PROJECT.md",
    "README.md",
    "logger-tree"
]
max_depth = 3             # Maximum directory depth for scanning
