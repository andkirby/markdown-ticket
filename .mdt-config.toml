[project]
name = "Markdown Ticket Board"
code = "MDT"
id = "markdown-ticket"
ticketsPath = "docs/CRs"
startNumber = 1
counterFile = ".mdt-next"
description = "Kanban-style ticket board with markdown storage"
repository = "https://github.com/user/markdown-ticket"

[project.document]
paths = [
    "generated-docs",
    "logger-tree",
    "docs",
    "./",
    "lambda-counter-aws",
    "mcp-server",
    "server",
    "shared",
    "tests"
]
excludeFolders = [
    "docs/CRs",           # Exclude tickets folder
    "node_modules",
    ".git",
    "test-results"
]
maxDepth = 3             # Maximum directory depth for scanning
