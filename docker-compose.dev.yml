# Development environment overrides for docker-compose.yml
# Includes volume mounts for hot reload and development-friendly settings
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  frontend:
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./shared:/app/shared
      # Preserve node_modules in container
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DOCKER_BACKEND_URL=http://backend:3001
      - VITE_BACKEND_URL=
      # Enable Vite HMR
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173

  backend:
    volumes:
      # Mount Docker-only configuration (container-specific)
      - ./docker-config:/root/.config/markdown-ticket:ro

      # Option 2: Mount specific projects (uncomment and customize)
      # - ~/work/project-a:/projects/project-a
      # - ~/personal/project-b:/projects/project-b

      # Mount source code for hot reload (tsx watch mode)
      - ./server:/app/server
      - ./shared:/app/shared
      # Preserve node_modules in container
      - /app/server/node_modules
      - /app/server/dist
    environment:
      - NODE_ENV=development
      - DOCKER=true
      - CHOKIDAR_USEPOLLING=true
      - PORT=3001

  mcp:
    volumes:
      # Mount Docker-only configuration (container-specific)
      - ./docker-config:/root/.config/markdown-ticket:ro

      # Mount debug project directory (testing only)
      - projects:/projects

      # Option 2: Mount specific projects (uncomment and customize)
      # - ~/work/project-a:/projects/project-a
      # - ~/personal/project-b:/projects/project-b

      # Mount source code for hot reload (tsx watch mode)
      - ./mcp-server/src:/app/mcp-server/src
      - ./shared:/app/shared
      # Preserve node_modules and build artifacts in container
      - /app/mcp-server/node_modules
      - /app/mcp-server/dist
    environment:
      - NODE_ENV=development
      - MCP_HTTP_ENABLED=true
      - MCP_HTTP_PORT=3002
      - MCP_BIND_ADDRESS=0.0.0.0
      - LOG_LEVEL=debug
volumes:
  projects:

# Development Tips:
# 1. Set MCP_PROJECTS_DIR environment variable to your workspace directory:
#    export MCP_PROJECTS_DIR=~/workspace
#
# 2. Or create a .env file in the project root with:
#    MCP_PROJECTS_DIR=/path/to/your/workspace
#
# 3. For specific project mounting, uncomment and customize the volume mounts above
#
# 4. Hot reload is enabled for all services:
#    - Frontend: Vite HMR
#    - Backend: tsx watch mode
#    - MCP: tsx watch mode
