# Development environment overrides for docker-compose.yml
# Includes volume mounts for hot reload and development-friendly settings
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  frontend:
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./shared:/app/shared
      # Preserve node_modules in container
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DOCKER_BACKEND_URL=http://backend:3001
      - VITE_BACKEND_URL=
      # Enable Vite HMR
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173

  backend:
    volumes:
      # Mount Docker-only configuration (container-specific)
      - ./docker-config:/root/.config/markdown-ticket:ro

      # Mount projects - generic mounting pattern
      # Examples:
      # - ./:/projects/markdown-ticket          # Work on MDT app itself
      # - ~/work/project-a:/projects/project-a   # Other projects
      # - ~/personal/project-b:/projects/project-b
      # projects:/projects                       # Named volume (uncomment below)

      # Mount source code for hot reload (tsx watch mode)
      - ./server:/app/server
      - ./shared:/app/shared
      # Preserve node_modules in container
      - /app/server/node_modules
      - /app/server/dist
    environment:
      - NODE_ENV=development
      - DOCKER=true
      - CHOKIDAR_USEPOLLING=true
      - PORT=3001
    command: ["npx", "nodemon", "--exec", "tsx", "server.ts"]

  mcp:
    volumes:
      # Mount Docker-only configuration (container-specific)
      - ./docker-config:/root/.config/markdown-ticket:ro

      # Mount projects - generic mounting pattern (same as backend)
      # Examples:
      # - ./:/projects/markdown-ticket          # Work on MDT app itself
      # - ~/work/project-a:/projects/project-a   # Other projects
      # - ~/personal/project-b:/projects/project-b
      # projects:/projects                       # Named volume (uncomment below)

      # Mount source code for hot reload (tsx watch mode)
      - ./mcp-server/src:/app/mcp-server/src
      - ./shared:/app/shared
      # Preserve node_modules and build artifacts in container
      - /app/mcp-server/node_modules
      - /app/mcp-server/dist
    environment:
      - NODE_ENV=development
      - MCP_HTTP_ENABLED=true
      - MCP_HTTP_PORT=3002
      - MCP_BIND_ADDRESS=0.0.0.0
      - LOG_LEVEL=debug
# Optional: Named volume for projects (uncomment to use)
# volumes:
#   projects:

# Development Tips:
# 1. For working on the MDT application itself, mount it as a project:
#    volumes:
#      - ./:/projects/markdown-ticket
#
# 2. For other projects, mount them to /projects:
#    volumes:
#      - ~/work/project-a:/projects/project-a
#      - ~/personal/project-b:/projects/project-b
#
# 3. Use docker-compose.demo.yml as a template for mounting multiple projects
#
# 4. Hot reload is enabled for all services:
#    - Frontend: Vite HMR
#    - Backend: tsx watch mode
#    - MCP: tsx watch mode
